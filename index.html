<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Rating Component Coding Challlenge.</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./interactiveRating.js" defer></script>
  </head>
  <body>
    <main>
      <!-- How do we do state. -->
      <div class="default">
        <span
          ><img
            src="./images/icon-star.svg"
            width="35px"
            height="35px"
            alt="star icon"
        /></span>
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>

        <div>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
          <button>5</button>
        </div>

        <button type="submit">SUBMIT</button>
      </div>

      <!-- Thank you state -->
      <div class="thank-you d-none">
        <span style="position: fixed; margin-right: 320px; margin-top: -15px"
          ><img
            class="img"
            src="./images/img.png"
            width="35px"
            height="35px"
            alt="star icon"
        /></span>
        <img
          width="200px"
          src="./images/illustration-thank-you.svg"
          alt="thank-you svg"
        />
        <p class="selected"></p>
        <h1>Thank you!</h1>

        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, don't hesitate to get in touch!
        </p>
      </div>
    </main>
  </body>
</html>
